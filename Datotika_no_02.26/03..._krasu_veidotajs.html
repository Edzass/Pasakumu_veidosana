<!DOCTYPE html>
<html>
<head>
  <style>
    .dimmeris {
      width: 300px;
    }
    .dimmera_amplituda {
      width: 40px;
    }
    #Krasas_rezultats {
      width: 100%;
      width: 600px;
      height: 100px;
      border: 2px solid black;
    }
  </style>
  <script>
    function aprekinat() {
      let red = document.querySelector("#red").value;
      let green = document.querySelector("#green").value;
      let blue = document.querySelector("#blue").value;

      document.querySelector("#red_vertiba").value = red;
      document.querySelector("#green_vertiba").value = green;
      document.querySelector("#blue_vertiba").value = blue;
      let sajaukta_krasa = "rgb(" + red + "," + green + "," + blue + ")";
      document.querySelector("#Krasas_rezultats").style.background = sajaukta_krasa;
    }
  </script>
  
</head>
<body>

  <h1>KrƒÅsu palete</h1>
  <table border>

    <tr>
      <td>Red:</td>
      <td><input max="255" id="red" type="range" class="dimmeris" oninput="aprekinat();"></td>
      <td><input type="text" class="dimmera_amplituda" id="red_vertiba"></td>
    </tr>
  </table>
  <br>
  <table border>

    <tr>
      <td>Green:</td>
      <td><input max="255" id="green" type="range" class="dimmeris" oninput="aprekinat();"></td>
      <td><input type="text" class="dimmera_amplituda" id="green_vertiba"></td>
    </tr>
  </table>
  <br>

  <table border>
    <tr>
      <td>Blue:</td>
      <td><input max="255" id="blue" type="range" class="dimmeris" oninput="aprekinat();"></td>
      <td><input type="text" class="dimmera_amplituda" id="blue_vertiba"></td>
    </tr>
  </table>

  <h1>Krasas rezultats</h1>

  <div id="Krasas_rezultats"></div>

</body>
</html>
